name: ci

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  api-web:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports: ["5432:5432"]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: i2r
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/i2r
      NODE_ENV: test
      CORS_ALLOW_ORIGINS: "*"
      NOTIFY_EMAIL_ENABLED: "0"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install (root)
        run: npm ci

      - name: Install (api)
        working-directory: api
        run: npm ci

      - name: Prisma migrate
        working-directory: api
        run: npx prisma migrate deploy

      - name: Tests (api)
        working-directory: api
        run: npm test

      - name: Build (web)
        working-directory: web
        run: npm ci && npm run build
